<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>

    <h1>Job Application Form</h1>

    <form action="#" method="POST">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
		<br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
		<br>
        <div>
            <p>Gender:</p>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_male" name="gender" value="male" required>

            <label for="gender_female">Female</label>
            <input type="radio" id="gender_female" name="gender" value="female" required>

            <label for="gender_other">Other</label>
            <input type="radio" id="gender_other" name="gender" value="other" required>
        </div>

        <div>
            <label for="laptop">Laptop Brands:</label>
            <select id="laptop" name="laptop">
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
        </div>
		<br>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
		<br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
		<br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
		<br>
        <div>
            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" name="portfolio">
        </div>
		<br>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
